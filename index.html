<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculator</title>
</head>
<body>


	<div class="container">
		<h1>FD calculator</h1>
		<div class="form-group">
			<label for="principle">Principle Amount</label>
			<input type="number" id="principle" placeholder="Enter the principle account"> 
		</div>

		<div class="form-group">
			<label for="interestRate">Interest Rate</label>
			<input type="number" id="interestRate" placeholder="Enter the interest Rate"> 
		</div>

		<div class="form-group">
			<label for="principle">Tenure (in years)</label>
			<input type="number" id="tenure" placeholder="Enter the Tenure account"> 
		</div>
        <button id="calculateBtn" class="calculate-btn">Calculator</button>

        <p class="result" id="result">Maturity Amount</p>
	</div>



	<script src="javascript.js"></script>
	
</body>
</html>
